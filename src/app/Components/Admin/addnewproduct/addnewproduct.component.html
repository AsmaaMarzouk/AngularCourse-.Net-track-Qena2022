<!-- <button class="btn btn-success" (click)="InsertData()">Save Data</button> -->
<form #prdForm="ngForm" (ngSubmit)="InsertData()">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input #prdNameInput="ngModel" type="text" class="form-control" id="name" name="name" [(ngModel)]="newPrd.name" required pattern="[A-Za-z]{3,10}" [class.is-valid]="prdNameInput.valid" [class.is-invalid]="prdNameInput.invalid">
    <div [hidden]="prdNameInput.valid || prdNameInput.untouched" class="alert alert-warning">
        <!-- Name is required and must be 3 letters at least -->
        <small *ngIf="prdNameInput.errors?.['required']">
            Product name is required
        </small>
        <small *ngIf="prdNameInput.errors?.['pattern']">
            Product name must be 3 letters at least
        </small>
    </div>
    
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="text" class="form-control" id="price" name="price" [(ngModel)]="newPrd.price">
    
  </div>
  <div class="mb-3">
    <label for="quantity" class="form-label">Quantity</label>
    <input type="text" class="form-control" id="quantity" name="quantity" [(ngModel)]="newPrd.quantity">
    
  </div>
  <div class="mb-3">
    <label for="cat" class="form-label">Category</label>
    <select name="cat" id="cat" class="form-control" [(ngModel)]="newPrd.catID">
        <option *ngFor="let cat of catList" [value]="cat.id">{{cat.name}}</option>
    </select>
  </div>

  <div class="col-12">
    <button [disabled]="prdForm.invalid" class="btn btn-primary" type="submit">Add data</button>
  </div>
</form>


<hr>
